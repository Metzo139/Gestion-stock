{% extends 'Sama_Stock/base.html' %} {% block title %}{{ titre }}{% endblock %} {% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">{{ titre }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %} {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label> {{ field }} {% if field.errors %}
                <div class="invalid-feedback d-block">
                    {{ field.errors|join:", " }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
                <a href="{% url 'Sama_Stock:liste_fournisseurs' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
